apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-stage-{{ .Values.name }}
  namespace: dynamic-stages
spec:
  replicas: 3
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: dynamic-stage-{{ .Values.name }}
  template:
    metadata:
      labels:
        app: dynamic-stage-{{ .Values.name }}
    spec:
      containers:
      - name: dynamic-stage-{{ .Values.name }}
        image: {{ printf "var-echo:%s" .Values.revision }}
        ports:
        - containerPort: 8080
        env:
        - name: LE_ENV_VAR
          value: env-var-on-dynamic-stage-{{ .Values.name }}