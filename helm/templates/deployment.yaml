apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: {{ .Values.chartName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 3
  revisionHistoryLimit: 0
  selector:
    app: {{ .Values.chartName }}
  template:
    metadata:
      labels:
        app: {{ .Values.chartName }}
    spec:
      containers:
      - name: {{ .Values.chartName }}
        image: "var-echo:{{ .Values.revision }}"
        ports:
        - containerPort: 8080
        env:
        - name: LE_ENV_VAR
          value: {{ .Values.chartName }}
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - {{ .Values.chartName }}
      from:
        kind: ImageStreamTag
        namespace: dev
        name: "var-echo:{{ .Values.revision }}"