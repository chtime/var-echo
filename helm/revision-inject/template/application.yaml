apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.chartName }}
  namespace: dev
spec:
  project: default
  source:
    repoURL: 'https://github.com/chtime/var-echo'
    targetRevision: {{ .Values.ref }}
    path: helm/var-echo
    helm:
      parameters:
        - name: chartName
          value: {{ .Values.chartName }}
        - name: stage
          value: {{ .Values.stage }}
        - name: namespace
          value: {{ .Values.namespace }}
    plugin:
      name: inject-revision
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true